<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de tarefas</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/37f8786d92.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="lista">
            <h2>Minhas Tarefas</h2>
            <div class="adicionar">
                <input type="text" name="txt" id="itxt">
                <button type="submit" class="botao">Adicionar</button>
            </div>
            <div class="item"> <i class="fa-solid fa-check" id="check"></i> exemplo <i class="fa-solid fa-xmark" id="delete"></i></div>
        </section>
    </main>
</body>
</html>
